<div class="loading-spinner-container d-flex flex-column align-items-center justify-content-center">
  <div
    class="spinner-border"
    [class.spinner-border-sm]="size() === 'sm'"
    [class.text-primary]="color() === 'primary'"
    [class.text-light]="color() === 'light'"
    role="status"
  >
    <span class="visually-hidden">Loading...</span>
  </div>
  @if (message()) {
    <p class="mt-2 mb-0 text-muted">{{ message() }}</p>
  }
</div>
