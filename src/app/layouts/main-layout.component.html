<div class="app-shell" [class.sidebar-collapsed]="sidebarCollapsed()">
  <!-- Mobile header -->
  <header class="mobile-header d-md-none">
    <button class="btn btn-link hamburger" (click)="toggleMobileMenu()" aria-label="Toggle menu">
      <i class="bi bi-list"></i>
    </button>
    <span class="brand">OrderStack</span>
    <span class="spacer"></span>
  </header>

  <!-- Sidebar overlay (mobile) -->
  @if (mobileMenuOpen()) {
    <div class="sidebar-overlay d-md-none" (click)="closeMobileMenu()"></div>
  }

  <!-- Sidebar -->
  <os-sidebar
    [navItems]="navItems()"
    [collapsed]="sidebarCollapsed()"
    [mobileOpen]="mobileMenuOpen()"
    [restaurantName]="selectedRestaurantName()"
    [restaurantAddress]="selectedRestaurantAddress()"
    [userName]="userName()"
    (toggle)="toggleSidebar()"
    (closeMobile)="closeMobileMenu()"
    (loggedOut)="logout()" />

  <!-- Main content -->
  <main class="main-content">
    <router-outlet />
  </main>
</div>
