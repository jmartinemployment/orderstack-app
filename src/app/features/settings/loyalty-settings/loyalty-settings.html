<div class="loyalty-settings">
  <h4 class="mb-3">Loyalty Program</h4>

  @if (isLoading()) {
    <div class="text-center py-4">
      <div class="spinner-border spinner-border-sm" role="status"></div>
      <span class="ms-2">Loading configuration...</span>
    </div>
  } @else {
    <!-- Enable / Disable -->
    <div class="setting-group mb-4">
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          [checked]="enabled()"
          (change)="onToggle($event)" />
        <label class="form-check-label">
          Enable Loyalty Program
          <small class="d-block text-muted">Customers earn and redeem points on orders</small>
        </label>
      </div>
    </div>

    @if (enabled()) {
      <!-- Earning -->
      <div class="setting-group mb-4">
        <h6>Point Earning</h6>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Points per Dollar</label>
            <input
              type="number"
              class="form-control"
              [value]="pointsPerDollar()"
              (input)="onFieldChange('pointsPerDollar', $event)"
              min="1" />
            <small class="text-muted">Base points earned per $1 spent</small>
          </div>
          <div class="col-md-6">
            <label class="form-label">Redemption Rate ($/point)</label>
            <input
              type="number"
              class="form-control"
              [value]="pointsRedemptionRate()"
              (input)="onFieldChange('pointsRedemptionRate', $event)"
              min="0.001"
              max="1"
              step="0.001" />
            <small class="text-muted">100 points = ${{ redemptionPreview() }}</small>
          </div>
        </div>
      </div>

      <!-- Tier Thresholds -->
      <div class="setting-group mb-4">
        <h6>Tier Thresholds (Lifetime Points Earned)</h6>
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label tier-label silver">Silver</label>
            <input
              type="number"
              class="form-control"
              [value]="tierSilverMin()"
              (input)="onFieldChange('tierSilverMin', $event)"
              min="1" />
          </div>
          <div class="col-md-4">
            <label class="form-label tier-label gold">Gold</label>
            <input
              type="number"
              class="form-control"
              [value]="tierGoldMin()"
              (input)="onFieldChange('tierGoldMin', $event)"
              min="1" />
          </div>
          <div class="col-md-4">
            <label class="form-label tier-label platinum">Platinum</label>
            <input
              type="number"
              class="form-control"
              [value]="tierPlatinumMin()"
              (input)="onFieldChange('tierPlatinumMin', $event)"
              min="1" />
          </div>
        </div>
      </div>

      <!-- Tier Multipliers -->
      <div class="setting-group mb-4">
        <h6>Tier Earn Multipliers</h6>
        <small class="text-muted d-block mb-2">Higher tiers earn points faster</small>
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label tier-label silver">Silver (x)</label>
            <input
              type="number"
              class="form-control"
              [value]="silverMultiplier()"
              (input)="onFieldChange('silverMultiplier', $event)"
              min="1"
              max="5"
              step="0.05" />
          </div>
          <div class="col-md-4">
            <label class="form-label tier-label gold">Gold (x)</label>
            <input
              type="number"
              class="form-control"
              [value]="goldMultiplier()"
              (input)="onFieldChange('goldMultiplier', $event)"
              min="1"
              max="5"
              step="0.05" />
          </div>
          <div class="col-md-4">
            <label class="form-label tier-label platinum">Platinum (x)</label>
            <input
              type="number"
              class="form-control"
              [value]="platinumMultiplier()"
              (input)="onFieldChange('platinumMultiplier', $event)"
              min="1"
              max="5"
              step="0.05" />
          </div>
        </div>
      </div>

      <!-- Save / Discard -->
      <div class="d-flex align-items-center gap-2 mb-4">
        <button class="btn btn-primary" [disabled]="!isDirty() || isSaving()" (click)="save()">
          @if (isSaving()) {
            <span class="spinner-border spinner-border-sm me-1"></span>
          }
          Save Configuration
        </button>
        <button class="btn btn-outline-secondary" [disabled]="!isDirty()" (click)="discard()">
          Discard
        </button>
        @if (saved()) {
          <span class="text-success ms-2">Saved</span>
        }
      </div>

      <hr class="border-secondary" />

      <!-- Rewards Management -->
      <os-rewards-management />
    }
  }
</div>
